<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="product.css">
    <title>Frontend Mentor | Product preview card component</title>

  </head>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gibby0">Gibby0</a>.
  </div>

  <body>
    <main class="main">

      <section class="img_section">
        <img src="images/image-product-desktop.jpg" alt="product">
      </section>

      <section class="detail_section">

        <header class="header">P E R F U M E</header>
        <section class="perfume_title">Gabrielle Essence Eau De Parfum</section>

        <article id="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </article>
        <section id="price_section">
          <div id="price" role="text">$149.99</div>
          <div id="old_price" role="text">$169.99</div>
        </section>

        <button id="cart_button" type="button">
          <img src="images/icon-cart.svg" alt="cart">Add to Cart
        </button>

      </section>
  
    </main>
  </body>
</html>
